<th:block th:fragment="enrollmentList">
	<h4 th:inline="text">
		Enrollment List ([[${course.subject.name}]]: [[${course.startDate}]] to [[${course.endDate}]])
		<a class="btn btn-sm btn-outline-secondary" th:href="|/Faculty/SendNotification/${course.id}|">Send Notification</a>
	</h4>
	<table class="table table-hover">
		<thead>
			<th>Id</th>
			<th>Student</th>
			<th>Status</th>
			<th>Grade</th>
		</thead>
		<tbody>
			<tr th:each="enrollment: ${enrollments}">
				<td th:text="*{enrollment.id}">courseId</td>
				<td th:text="*{enrollment.studentUser.fullname}">Student</td>
				<td th:text="*{enrollment.status}">Status</td>
				<td th:text="*{enrollment.grade}">Grade</td>
			</tr>
		</tbody>
	</table>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<a class="btn btn-secondary btn-block" href="/Faculty/CourseList">Back</a>
		</div>
		<div class="col-md-4"></div>
	</div>
</th:block>
