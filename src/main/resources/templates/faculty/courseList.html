<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="courseList">
	<h4>Course List</h4>
	<!-- Print list of courses being taught by this faculty member && Manage Own Schedule -->
	
	<div>
		<div class="dropdown show">
		  <a class="btn btn-sm btn-outline-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    <b>Sort By</b>
		  </a>
		
		  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
		    <a class="dropdown-item" href="#">enrollmentId</a>
		    <a class="dropdown-item" href="#">courseId</a>
		    <a class="dropdown-item" href="#">startDate</a>
		  </div>
		</div>
	</div>
	
	<table class="table table-hover">
		<tr>
			<th>courseId</th>
			<th>startDate</th>
			<th>endDate</th>
			<th>Subject</th>
			<th>EnrollmentId</th>
		</tr>
		<tbody>
			<tr th:each="enrollment: ${enrollments}" th:attr="onclick=|goto('/Faculty/Enrollment/${enrollment.id}')|" style="cursor: pointer;">
				<td th:text="*{enrollment.course.id}">courseId</td>
				<td th:text="*{enrollment.course.startdate}">startDate</td>
				<td th:text="*{enrollment.course.enddate}">endDate</td>
				<td th:text="*{enrollment.course.subject.name}">Subject</td>
				<td th:text="*{enrollment.id}">enrollmentId</td>
			</tr>
		</tbody>
	</table>
	
	
	
	
	
</th:block>
</html>
