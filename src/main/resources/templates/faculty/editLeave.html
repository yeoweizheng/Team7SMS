<th:block th:fragment="editLeave">
	<h4>Edit Leave</h4>
	<form id="form" th:action="|/Faculty/EditLeave/${facultyLeave.id}|" method="post">
		<div class="form-group row">
			<label class="col-md-3 col-form-label">Start Date: </label>
			<div class="col-md-9">
				<input readonly class="form-control datetimepicker-input" data-target="#startDate" data-toggle="datetimepicker"
					type="text" id="startDate" th:field="*{facultyLeaveForm.startDate}" style="background: white;">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-3 col-form-label">End Date: </label>
			<div class="col-md-9">
				<input readonly class="form-control datetimepicker-input" data-target="#endDate" data-toggle="datetimepicker"
					type="text" id="endDate" th:field="*{facultyLeaveForm.endDate}" style="background: white;">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-4">
				<a class="btn btn-secondary btn-block" href="/Faculty/Leaves">Cancel</a>
			</div>
			<div class="col-md-4">
				<button class="btn btn-success btn-block" type="submit">Update</button>
			</div>
			<div class="col-md-4">
				<a class="btn btn-danger btn-block" th:href="|/Faculty/DeleteLeave/${id}|">Delete</a>
			</div>
		</div>
	</form>
	<script th:inline="javascript">
		function del(id){
			goto("/Faculty/DeleteLeave/" + id);
		}
		$(function(){
			$("#startDate").datetimepicker({
				format: "DD-MMM-YY",
				ignoreReadonly: true,
				defaultDate: moment([[${facultyLeave.startDate}]], "DD-MMM-YY")
			});
			$("#endDate").datetimepicker({
				format: "DD-MMM-YY",
				ignoreReadonly: true,
				defaultDate: moment([[${facultyLeave.endDate}]], "DD-MMM-YY")
			});
		});
	</script>
</th:block>
