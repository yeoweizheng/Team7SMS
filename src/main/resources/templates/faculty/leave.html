<th:block th:fragment="leave">
	<h4>Leave</h4>
	<!-- View all leave | Click on leave item to modify | Add new leave item -->
	
	<table class="table table-hover">
		<thead>
			<th>Id</th>
			<th>Start Date</th>
			<th>End Date</th>
			<th>Subject</th>
		</thead>
		<tbody>
			<tr th:each="leave: ${leaves}" th:onclick="|goto('/Faculty/EnrollmentList/${course.id}');|" style="cursor: pointer;">
				<td th:text="*{leave.id}">courseId</td>
				<td th:text="*{leave.startDate}">startDate</td>
				<td th:text="*{leave.endDate}">endDate</td>
				<td th:text="*{leave.status}">Subject</td>
			</tr>
		</tbody>
	</table>
	
	
	
	
	
	
	
</th:block>
