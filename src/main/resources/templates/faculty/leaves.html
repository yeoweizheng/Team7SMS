<th:block th:fragment="leaves">
	<div>
		<h4 style="display: inline-block;">Leaves&nbsp;
			<a class="btn btn-sm btn-outline-secondary" href="/Faculty/ApplyLeave">Apply</a>
		</h4>
	</div>
	
	<table class="table table-hover">
		<thead>
			<th></th>
			<th>Start Date</th>
			<th>End Date</th>
			<th>Status</th>
		</thead>
		<tbody>
			<tr th:each="facultyLeave: ${facultyLeaves}">
				<td>
					<a th:if="${facultyLeave.status == 'Pending'}" th:href="|/Faculty/EditLeave/${facultyLeave.id}|" style="color: black">
						<i class="fas fa-edit"></i>
					</a>
				</td>
				<td th:text="${facultyLeave.startDate}"></td>
				<td th:text="${facultyLeave.endDate}"></td>
				<td th:text="${facultyLeave.status}"></td>
			</tr>
		</tbody>
	</table>	
</th:block>
