<th:block th:fragment="schedule">
	<h4 style="display: inline-block;">Schedule</h4>
	<table class="table table-hover">
		<thead>
			<th>Date</th>
			<th>Subject</th>
			<th>Start Time</th>
			<th>End Time</th>
		</thead>
		<tbody>
			<tr th:each="scheduledClass: ${scheduledClasses}">
				<td th:text="${scheduledClass.date}"></td>
				<td th:text="${scheduledClass.subjectName}"></td>
				<td>09:00h</td>
				<td>17:00h</td>
			</tr>
		</tbody>
	</table>

</th:block>
