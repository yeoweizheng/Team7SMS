<th:block th:fragment="scoreCards">
	<h4>Score Cards</h4>
	<table class="table table-hover">
		<thead>
			<th>Start Date</th>
			<th>End Date</th>
			<th>Subject</th>
			<th>Status</th>
		</thead>
		<tbody>
			<tr th:each="course: ${courses}" th:onclick="|goto('/Faculty/ScoreForm/${course.id}');|" style="cursor: pointer;">
				<td th:text="*{course.startDate}">startDate</td>
				<td th:text="*{course.endDate}">endDate</td>
				<td th:text="*{course.subject.name}">Subject</td>
				<td th:text="*{course.status}">Status</td>
			</tr>
		</tbody>
	</table>
</th:block>
