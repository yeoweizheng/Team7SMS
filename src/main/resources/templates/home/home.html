<th:block th:fragment="home">

	<div class="container">

					<!--Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="2" class="active"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="/img/study3.jpg" alt="News" style="width:100%; height:100%; object-fit:contain;">

							<div class="carousel-caption">
								<h3>News</h3>
								<p>Latest school information</p>
								<button style="background-color:write"><a href="/Home/News/">Read More</a></button>
							</div>
						</div>

						<div class="carousel-item">
							<img src="/img/study2.jpg" alt="Calendar"
								style="width:100%; height:100%; object-fit:contain;">

							<div class="carousel-caption">
								<h3>Calendar</h3>
								<p>Semester Details</p>
								<button style="background-color:write"><a href="/Home/Calendar/">Read More</a></button>
							</div>
						</div>

						<div class="carousel-item">
							<img src="/img/study4.jpg" alt="Events"
								style="width:100%; height:100%; object-fit:contain;">

							<div class="carousel-caption">
								<h3>Events</h3>
								<p>Learn, Network and Celebrate</p>
								<button style="background-color:write"><a href="/Home/Events/">Read More</a></button>
							</div>
						</div>
					</div>

					<!-- Left and Right controls -->
					<a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>

					<a class="carousel-control-next" href="#myCarousel" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-12">
		<hr />
	</div>
	<div class="col-lg-12" align="center" bgcolor="thead-dark">
		<h3>Blog</h3>

	<div class="col-lg-12"><br /> </div>

		<img src="/img/blog.jpg" height="300" width="500"></div>

	</div>
