<th:block th:fragment="viewNotification">
	<h4 th:inline="text">Notification ([[${notification.course.subject.name}]]: [[${notification.course.startDate}]] to [[${notification.course.endDate}]])</h4>
	<h5 th:inline="text">
		From: [[${notification.course.facultyUser.fullname}]]
	</h5>
	<h5 th:inline="text">
		Title: [[${notification.title}]]
	</h5>
	<h5 th:inline="text">
		Message: [[${notification.message}]]
	</h5>
	<a class="btn btn-secondary" href="/Student/Notifications">Back</a>
</th:block>
