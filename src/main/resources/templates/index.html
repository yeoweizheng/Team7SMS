<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Team 7 Student Management System</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />
		<link rel="stylesheet" type="text/css" href="/css/styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
		<script type="text/javascript" src="https://kit.fontawesome.com/bb4c325ded.js"></script>
		<script type="text/javascript" src="/js/scripts.js"></script>
	</head>
	<body class="container">
		<nav class="navbar navbar-expand-lg">
			<a class="navbar-brand" href="/Home/">
				<img src="/img/logo_v1.jpg" alt="Team 7 SMS" class="logo d-inline-block align-top">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbar">
				<ul class="nav navbar-nav">
					<th:block th:each="item:${navbar.items}">
						<li class="nav-item"><a th:href="${item.value}" th:text="${item.key}" class="nav-link"></a></li>
					</th:block>
				</ul>
			</div>
		</nav>
		<div class="row" style="margin-left: auto;">
			<div class="col col-md-3" id="leftbar">
				<ul class="list-group">
					<th:block th:each="item:${sidebar.items}">
						<a th:href="${item.value}" th:text="${item.key}" class="leftbar-links"></a>
					</th:block>
				</ul>
			</div>
			<div class="col col-md-9" style="padding-left: 0px;">
				<div class="card">
					<div th:insert="${content}" class="card-body"></div>
				</div>
			</div>
		</div>
	</body>
</html>
