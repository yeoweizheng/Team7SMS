<!DOCTYPE html>
<html>
	<head th:fragment="header">
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
			<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</head>
	<body class="container">
		<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand">Team 7 SMS</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbar">
				<ul class="nav navbar-nav">
					<li class="nav-item"><a href="#" class="nav-link">Admin Login</a></li>
					<li class="nav-item"><a href="#" class="nav-link">Student Login</a></li>
					<li class="nav-item"><a href="#" class="nav-link">Faculty Login</a></li>
				</ul>
			</div>
		</nav>
		<div class="row">
			<div th:fragment="sidebar" class="col col-md-3">
				<ul class="list-group">
					<th:block th:each="item:${sidebar.items}" class="list-group-item list-group-item-light list-group-item-action">
						<a th:href="${item.value}" th:text="${item.key}" class="list-group-item list-group-item-light list-group-item-action"></a>
					</th:block>
				</ul>
			</div>
			<div class="col col-md-auto"></div>
		</div>
	</body>
</html>
