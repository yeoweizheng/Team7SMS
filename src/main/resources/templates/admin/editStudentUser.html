<th:block th:fragment="editStudentUser">
	<h4>Edit Student User</h4>
	<form id="form" th:object="${studentUser}" th:action="|/Admin/EditStudentUser/${studentUser.id}|" method="post">
		<div class="form-group row">
			<label class="col-md-3 col-form-label">Full Name: </label>
			<div class="col-md-9">
				<input class="form-control" type="text" th:value="${fullname}" th:field="*{fullname}">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-3 col-form-label">Gender: </label>
			<div class="col-md-9">
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" id="genderM" value="M" th:field="*{gender}">
					<label class="form-check-label">M</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" id="genderF" value="F" th:field="*{gender}">
					<label class="form-check-label">F</label>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-3 col-form-label">Mobile No: </label>
			<div class="col-md-9">
				<input class="form-control" type="text" th:value="${mobileNo}" th:field="*{mobileNo}">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-3 col-form-label">Address: </label>
			<div class="col-md-9">
				<input class="form-control" type="text" th:value="${address}" th:field="*{address}">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-3 col-form-label">Username: </label>
			<div class="col-md-9">
				<input class="form-control" type="text" th:value="${username}" th:field="*{username}">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-3 col-form-label">Reset password: </label>
			<div class="col-md-9">
				<input class="form-control" type="password" placeholder="(Leave blank if unchanged)" th:field="*{password}">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-4">
				<a class="btn btn-secondary btn-block" href="/Admin/StudentUsers">Cancel</a>
			</div>
			<div class="col-md-4">
				<button class="btn btn-success btn-block" type="submit">Update</button>
			</div>
			<div class="col-md-4">
				<a th:if="${allowDelete}" class="btn btn-danger btn-block" th:href="|/Admin/DeleteStudentUser/${id}|">Delete</a>
				<a th:unless="${allowDelete}" class="btn btn-secondary btn-block" disabled>Delete</a>
			</div>
		</div>
	</form>
	<script th:if="${studentUser.gender} == 'M'">$("#genderM").prop("checked", true);</script>
	<script th:if="${studentUser.gender} == 'F'">$("#genderF").prop("checked", true);</script>
	<script>
		function del(id){
			goto("/Admin/DeleteStudentUser/" + id);
		}
	</script>
</th:block>
