<th:block th:fragment="notification">
	<h4>Notification</h4>
	<form id="form" th:object="${notification}"
		action="/Student/Notification" method="get">
		<div class="form-group row">
			<label class="col-md-3 col-form-label">Title: </label>
			<div class="col-md-9">
				<h5 th:text="|Title: (${notification.title})|"></h5>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-12">
				<textarea type="text" th:text="|Title: (${notification.notification})|"
					class="form-control" id="notification:" style="height: 210px"></textarea>
			</div>
		</div>
	</form>
</th:block>
