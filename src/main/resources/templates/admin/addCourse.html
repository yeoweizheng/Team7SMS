<th:block th:fragment="addCourse">
	<h4>Add Course</h4>
	<form id="form" th:object="${course}" action="/Admin/AddCourse" method="post">
		<div class="form-group row">
			<label class="col-md-3 col-form-label">Subject: </label>
			<div class="col-md-9">
				<select class="form-control">
					<option th:each="subject: ${subjects}"><span th:text="${subject.name}"></span></option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-3 col-form-label">Lecturer: </label>
			<div class="col-md-9">
				<select class="form-control">
					<option th:each="facultyUser: ${facultyUsers}"><span th:text="${facultyUser.fullname}"></span></option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-2"></div>
			<div class="col-md-4">
				<a class="btn btn-secondary btn-block" href="/Admin/Courses">Cancel</a>
			</div>
			<div class="col-md-4">
				<button class="btn btn-success btn-block" type="submit">Add</button>
			</div>
			<div class="col-md-2"></div>
		</div>
	</form>
</th:block>
