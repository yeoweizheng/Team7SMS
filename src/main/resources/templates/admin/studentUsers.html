<th:block th:fragment="studentUsers">
	<div>
		<h4 style="display: inline-block;">Student Users&nbsp;
			<a class="btn btn-sm btn-outline-secondary" href="/Admin/AddStudentUser">Add</a>
		</h4>
	</div>
	<table class="table table-hover">
		<thead>
			<th>Id</th>
			<th>Name</th>
			<th>Gender</th>
			<th>Mobile</th>
		</thead>
		<tbody>
			<tr th:each="studentUser: ${studentUsers}" th:attr="onclick=|goto('/Admin/EditStudentUser/${studentUser.id}')|" style="cursor: pointer;">
				<td th:text="${studentUser.id}"></td>
				<td th:text="${studentUser.fullname}"></td>
				<td th:text="${studentUser.gender}"></td>
				<td th:text="${studentUser.mobileNo}"></td>
			</tr>
		</tbody>
	</table>
</th:block>
