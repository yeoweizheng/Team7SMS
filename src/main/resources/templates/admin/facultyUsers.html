<th:block th:fragment="facultyUsers">
	<div>
		<h4 style="display: inline-block;">Faculty Users&nbsp;
			<a class="btn btn-sm btn-outline-secondary" href="/Admin/AddFacultyUser">Add</a>
		</h4>
	</div>
	<table class="table table-hover">
		<thead>
			<th>Id</th>
			<th>Name</th>
			<th>Gender</th>
			<th>Mobile</th>
			<th>Address</th>
			<th>Username</th>
			<th>Password</th>
		</thead>
		<tbody>
			<tr th:each="facultyUser: ${facultyUsers}" th:attr="onclick=|goto('/Admin/EditFacultyUser/${facultyUser.id}')|" style="cursor: pointer;">
				<td th:text="${facultyUser.id}"></td>
				<td th:text="${facultyUser.fullname}"></td>
				<td th:text="${facultyUser.gender}"></td>
				<td th:text="${facultyUser.mobileNo}"></td>
				<td th:text="${facultyUser.address}"></td>
				<td th:text="${facultyUser.username}"></td>
				<td th:text="${facultyUser.password}"></td>
			</tr>
		</tbody>
	</table>
</th:block>
