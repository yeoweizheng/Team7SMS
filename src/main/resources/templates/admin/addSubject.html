<th:block th:fragment="addSubject">
	<h4>Add Subject</h4>
	<form id="form" th:object="${subject}" action="/Admin/AddSubject" method="post">
		<div class="form-group row">
			<label class="col-md-3 col-form-label">Name: </label>
			<div class="col-md-9">
				<input class="form-control" type="text" th:field="*{name}">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-md-3 col-form-label">Description: </label>
			<div class="col-md-9">
				<input class="form-control" type="text" th:field="*{description}">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-2"></div>
			<div class="col-md-4">
				<a class="btn btn-secondary btn-block" href="/Admin/Subjects">Cancel</a>
			</div>
			<div class="col-md-4">
				<button class="btn btn-success btn-block" type="submit">Add</button>
			</div>
			<div class="col-md-2"></div>
		</div>
	</form>
</th:block>
